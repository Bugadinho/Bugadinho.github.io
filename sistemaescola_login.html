 <Script>
  
 function Valida() {
  TeclaShift = false;
  if ( document.Login.Usuario.value == "" || document.Login.Usuario.value == " " ) {
     alert("Favor digitar o nome do usuário!");
     document.Login.Usuario.focus();
     return false;
  }
  if ( document.Login.Senha.value == "" ) {
     alert("Favor digitar a senha!");
     document.Login.Senha.focus();
     return false;
  }
  return true; 
 }
 
 </Script>

 <Script language="JavaScript">
 function MostrarOcultar (Marcador, Elemento) {

  EstadoAtual = document.getElementById(Elemento).style.display;

  if ( EstadoAtual == "none" ) {
     MudaEstiloDisplay (Marcador, Elemento, "block");
  } else {
     MudaEstiloDisplay (Marcador, Elemento, "none");
  }
 }

 function MudaEstiloDisplay(Marcador, Elemento, Estilo) {

  document.getElementById(Elemento).style.display = Estilo;

  if ( Marcador != "" ) {
     if ( Estilo == "none" ) {
        document.getElementById(Marcador).setAttribute("src", "Imagens/Mostra.gif");
     } else {
        document.getElementById(Marcador).setAttribute("src", "Imagens/Esconde.gif");
     }
  }
 }
</Script>

  <Script language="JavaScript">

 
 var TecladoMin  = true; 
 var TeclaShift  = false; 
 var FormInsere  = 0; 
 var CampoInsere = 1; 
 
 function MudaTeclado() {
  if ( TecladoMin ) {
     document.getElementById("imgTeclado").setAttribute("src", "Imagens/TecladoMai.gif");
     TecladoMin = false;
  } else {
     document.getElementById("imgTeclado").setAttribute("src", "Imagens/TecladoMin.gif");
     TecladoMin = true;
  }
  document.forms[FormInsere].elements[CampoInsere].focus();
  TeclaShift = false;
 }
 
 function Insere(Tecla) {
  if ( Tecla =="Enter" ) {
     document.forms[FormInsere].submit();
  } else {
     if ( !TeclaShift ) {
        if ( !TecladoMin ) {
           Tecla = Tecla.toUpperCase();
        }
     } else {
        if ( TecladoMin ) {
           Tecla = Tecla.toUpperCase();
        }
     }
     document.forms[FormInsere].elements[CampoInsere].value += Tecla;
  }
  document.forms[FormInsere].elements[CampoInsere].focus();
  TeclaShift = false;
  return true;
 }
 
 function Apaga(Tecla) {
  if ( Tecla =="BackSpace" ) {
     Tamanho = document.forms[FormInsere].elements[CampoInsere].value.length - 1;
     if ( Tamanho < 1 ) {
        document.forms[FormInsere].elements[CampoInsere].value = "";
     } else {
        document.forms[FormInsere].elements[CampoInsere].value = document.forms[FormInsere].elements[CampoInsere].value.substring(0, Tamanho);
     }
  }
  document.forms[FormInsere].elements[CampoInsere].focus();
  TeclaShift = false;
  return true;
 }

</Script>
