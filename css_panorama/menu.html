<!DOCTYPE html>
<html>
	<head>
		<title>NGUI</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="materialize.min.css"  media="screen,projection"/>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<style type="text/css">
			::selection { background: transparent; }
			::-moz-selection { background: transparent; }
		</style>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body style="overflow: hidden; background-image:url('background.png');">
		<script type="text/javascript" src="materialize.min.js"></script>
		<script>
			var click = new Audio("click_generic.wav");
			var clicks = new Audio("click_special.wav");
			var clicke = new Audio("click_no.wav");
			setInterval(function() {
				if (ngui.getMapname() == "nullpointer")
				{
					document.getElementById("Mapname").innerHTML = "";
					document.getElementById("exitbutton").innerHTML = "Exit";
				}else{
					document.getElementById("Mapname").innerHTML = ngui.getMapname();
					document.getElementById("exitbutton").innerHTML = "Leave";
				}
			}, 250);
			function serverlist() {
				clicks.play();
			}
			
			function createserver() {
				clicks.play();
				ngui.Cmd("map de_neodust2");
			}
			
			function settings() {
				clicks.play();
			}
			
			function exit() {
				clicke.play();
				if (ngui.getMapname() == "nullpointer")
				{
					ngui.Cmd("exit");
				}else{
					ngui.Cmd("disconnect");
				}
			}
		</script>
		<ul id="slide-out" class="hoverable sidenav sidenav-fixed" style="background-image:url('background_bar.png');">
			<div style="overflow: hidden" align="center">
			<li><br/></li>
			<li><img style="width:90%" src="logo.png"/></li>
			<li><p id="Mapname">-</p></li>
			<li><div class="divider"></div></li>
			<li><a onclick="serverlist()"><i class="material-icons">apps</i>Server List</a></li>
			<li><a onclick="createserver()"><i class="material-icons">wifi</i>Create Server</a></li>
			<li><div class="divider"></div></li>
			<li><a onclick="settings()"><i class="material-icons">settings_application</i>Options</a></li>
			<li><div class="divider"></div></li>
			<li><a onclick="exit()"><i class="material-icons">exit_to_app</i><p id="exitbutton"></p></a></li>
			</div>
		</ul>
		<div class="row">
			<div class="col s10 offset-s2">
				<div class="row">
					<div class="hoverable s12">
						aa
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
