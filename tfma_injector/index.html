<html>

<body ondragstart="return false;" ondrop="return false;">

<script>
	fetch("/configADV.json?d=" + Date.now())
		.then(function (resp) {
			return resp.json();
		}).then(function (config) {
		var script = document.createElement("script");
		script.onload = function () {
			window.lancement(config);
		};
		script.src = "http://transformice-adventures.com/dist/tfmadv.js" + config.version;
		document.head.appendChild(script);
	});
</script>
